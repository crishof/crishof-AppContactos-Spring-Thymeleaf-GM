<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Index')}">
</head>
<body>

<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="container">
    <div class="container text-center">
        <h3>Contacts</h3>
    </div>
    <div class="container">

        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td scope="row" th:text="${contact.getId}"></td>
                <td th:text="${contact.getName}"></td>
                <td th:text="${contact.getPhone}"></td>
                <td th:text="${contact.email}"></td>
                <td class="text-center">
                    <div class="container">
                        <a class="btn btn-warning btn-sm me-3"
                           th:href="@{/edit/{id}(id=${contact.getId})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/delete/{id}(id=${contact.getId})}">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer::footer-section}"></div>

</body>
</html>
